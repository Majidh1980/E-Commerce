{% extends 'base.html' %}
{% block content %}
<header class="bg-success py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">ویرایش رمز عبور</h1>
            <p class="lead fw-normal text-white-50 mb-0">رمز معتبر بگذارید</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div>
        <center>
            <div class="col-10">
                <form method="POST" action="{% url 'update_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br><br>
                    <button type="submit" class="btn btn-secondary">ویرایش رمز عبور</button>
                </form>
            </div>
        </center>
    </div>
</div>
<br><br>
{% endblock %}
