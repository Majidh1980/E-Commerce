{% extends 'base.html' %}
{% block content %}
<header class="bg-success py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">ورود</h1>
            <p class="lead fw-normal text-white-50 mb-0">ورود به کاربری</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div>
        <center>
            <div class="col-10">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="phone_number" placeholder="شماره تلفن">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="کلمه عبور">
                    </div>
                    <button type="submit" class="btn btn-secondary">ورود</button>
                </form>
            </div>
        </center>
    </div>
</div>
<br><br>
{% endblock %}
